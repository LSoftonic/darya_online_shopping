{% for item in items if not item.viewBag.isHidden %}
    <li>
        {% if item.url %}
            <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                {{ item.title }}
            </a>
        {% else %}
            <span>{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
           {% partial __SELF__ ~ "::items" items=item.items %}
        {% endif %}
    </li>
{% endfor %}
